<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <h1 class="mb-4">마이페이지</h1>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="row" style="width: 20%;">이메일 (아이디)</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th scope="row">닉네임</th>
                    <td th:text="${user.nickName}"></td>
                </tr>
                <tr>
                    <th scope="row">휴대폰번호</th>
                    <td th:text="${user.phone}"></td>
                </tr>
                <tr>
                    <th scope="row">소속</th>
                    <td th:text="${user.userGroup}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3 text-end">
            <a href="/user/edit" class="btn btn-primary">회원정보 수정</a>
            <form th:action="@{/user/delete}" method="post" style="display:inline;" onsubmit="return confirm('정말로 탈퇴하시겠습니까? 모든 정보가 삭제되며 복구할 수 없습니다.');">
                <button type="submit" class="btn btn-danger">회원탈퇴</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
