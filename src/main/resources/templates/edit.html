<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">회원정보 수정</h1>
                <form id="edit-form" th:action="@{/user/edit}" method="post" th:object="${user}">
                    <!-- 서버 측 에러 메시지 표시 -->
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 (아이디)</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickName" th:field="*{nickName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰번호</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label for="userGroup" class="form-label">소속</label>
                        <input type="text" class="form-control" id="userGroup" th:field="*{userGroup}">
                    </div>

                    <hr class="my-4">
                    <h5 class="mb-3">비밀번호 변경 (선택)</h5>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" pattern="^(?=.*[a-zA-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,16}$">
                        <div class="form-text">8~16자의 영문, 숫자, 특수문자(@$!%*?&)를 포함해야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="newPasswordConfirm">
                        <div id="password-feedback" class="invalid-feedback">새 비밀번호가 일치하지 않습니다.</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">수정하기</button>
                        <a href="/user/mypage" class="btn btn-secondary">마이페이지로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('#edit-form').on('submit', function(e) {
        const newPassword = $('#newPassword');
        const newPasswordConfirm = $('#newPasswordConfirm');

        // 새 비밀번호를 입력한 경우에만 일치 여부 검사
        if (newPassword.val() || newPasswordConfirm.val()) {
            if (newPassword.val() !== newPasswordConfirm.val()) {
                newPasswordConfirm.addClass('is-invalid');
                e.preventDefault(); // 폼 제출 중단
            } else {
                newPasswordConfirm.removeClass('is-invalid');
            }
        }
    });
});
</script>
</body>
</html>
