<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header class="navbar navbar-sub" th:fragment="header-sub">
        <a href="/" class="navbar-brand">lifeDeveloperLSH</a>
        <nav>
            <ul class="navbar-nav-sub">
                <li class="nav-item"><a href="/about" class="nav-link">사이트소개</a></li>
                <li class="nav-item"><a href="/notice/list" class="nav-link">공지사항</a></li>
                <li class="nav-item"><a href="/archive" class="nav-link">자료실</a></li>
                <li class="nav-item"><a href="/faq/list" class="nav-link">자주묻는질문</a></li>
            </ul>
        </nav>
        <div class="d-flex align-items-center">
            <!-- 비로그인 상태 -->
            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-primary">로그인</a>
            </div>
            <!-- 로그인 상태 -->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <a href="/user/mypage" class="welcome-message text-decoration-none">
                    <span sec:authentication="principal.nickName"></span>님 환영합니다.
                    (<span sec:authentication="principal.authorities[0]"></span>)
                </a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-primary">로그아웃</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
