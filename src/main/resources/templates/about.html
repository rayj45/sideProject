<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트소개 - lifeDeveloperLSH</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>

<header class="navbar">
    <a href="/" class="navbar-brand">lifeDeveloperLSH</a>
    <nav>
        <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item"><a href="/about" class="nav-link">사이트소개</a></li>
            <li class="nav-item"><a href="/notices/list" class="nav-link">공지사항</a></li>
            <li class="nav-item"><a href="/archive" class="nav-link">자료실</a></li>
            <li class="nav-item"><a href="/faq" class="nav-link">자주묻는질문</a></li>
        </ul>
    </nav>
    <div>
        <div sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-primary">로그인</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-secondary">로그아웃</button>
            </form>
        </div>
    </div>
    <button class="navbar-toggler" id="navbar-toggler" aria-label="Toggle navigation">
        &#9776;
    </button>
</header>

<main style="padding-top: 80px; text-align: center;">
    <h1>사이트소개</h1>
    <p>이곳은 lifeDeveloperLSH의 사이드 프로젝트입니다.</p>
</main>

<footer class="footer">
    <p>&copy; 2024 lifeDeveloperLSH. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById('navbar-toggler').addEventListener('click', function() {
        document.getElementById('navbar-nav').classList.toggle('active');
    });
</script>

</body>
</html>
