<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifeDeveloperLSH</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="navbar-main-wrapper" th:replace="~{fragments/header :: header(id='navbar')}"></div>

<main>
    <!-- Section 1: Freedom with Technology -->
    <section id="section1" class="full-section">
        <div class="section-content">
            <h1>lifeDeveloperLSH,<br>인생을 개발하다.</h1>
            <p>현대 기술의 발전으로 우리는 더 자유로운 삶을 꿈꿀 수 있습니다.<br>코드를 통해 현실의 문제를 해결하고, 새로운 가능성을 창조합니다.</p>
        </div>
    </section>

    <!-- Section 2: History of Development -->
    <section id="section2" class="full-section">
        <div class="section-content">
            <h1>기술의 도약, 웹의 역사</h1>
            <p>정적인 페이지에서 동적인 웹 애플리케이션으로, 그리고 이제는 지능형 서비스로.<br>웹 기술의 발전은 세상을 연결하고 소통하는 방식을 바꾸었습니다.</p>
        </div>
    </section>

    <!-- Section 3: Future with AI -->
    <section id="section3" class="full-section">
        <div class="section-content">
            <h1>AI와 함께 열어가는 미래</h1>
            <p>인공지능은 단순한 도구를 넘어, 우리의 창의적인 파트너가 될 것입니다.<br>AI 기술을 활용하여 더욱 편리하고 풍요로운 미래를 만들어갑니다.</p>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
$(document).ready(function() {
    // Navbar Toggler for mobile
    $('#navbar-toggler').on('click', function() {
        $('#navbar-nav').toggleClass('active');
    });

    // Navbar background color change on scroll
    $(window).on('scroll', function() {
        if ($(window).scrollTop() > 50) {
            $('.navbar-main-wrapper').addClass('scrolled');
        } else {
            $('.navbar-main-wrapper').removeClass('scrolled');
        }
    });

    // Scroll animation for sections
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                $(entry.target).addClass('visible');
            }
        });
    }, {
        threshold: 0.3
    });

    $('.full-section').each(function() {
        observer.observe(this);
    });
});
</script>

</body>
</html>
