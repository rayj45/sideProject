<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">게시글 목록</h1>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">로그아웃</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts.content}" th:onclick="|location.href='@{/posts/read/{postId}(postId=${post.id})}'|" style="cursor:pointer;">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.createdDate}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/list(page=${posts.number - 1})}">이전</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, posts.totalPages - 1)}" th:classappend="${page == posts.number} ? 'active'">
                <a class="page-link" th:href="@{/posts/list(page=${page})}" th:text="${page + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/list(page=${posts.number + 1})}">다음</a>
            </li>
        </ul>
    </nav>

    <a href="/posts/write" class="btn btn-primary">글쓰기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
