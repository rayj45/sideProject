<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">비밀번호 찾기</h1>

                <!-- 1단계: 이메일 입력 및 인증번호 발송 -->
                <div id="step1">
                    <div class="mb-3">
                        <label class="form-label">가입한 이메일</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="email-id" required>
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="email-domain-custom" placeholder="직접 입력">
                            <select class="form-select" id="email-domain-select">
                                <option value="custom">직접 입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="send-code-btn">인증번호 발송</button>
                        </div>
                        <div id="email-feedback" class="mt-2"></div>
                    </div>
                </div>

                <!-- 2단계: 인증번호 확인 -->
                <div id="step2" style="display: none;">
                     <div class="mb-3">
                        <label for="verification-code" class="form-label">인증번호</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="verification-code">
                            <button class="btn btn-outline-primary" type="button" id="verify-code-btn">인증 확인</button>
                        </div>
                    </div>
                </div>

                <!-- 3단계: 새 비밀번호 설정 -->
                <form id="reset-password-form" th:action="@{/user/reset-password}" method="post" style="display: none;">
                    <input type="hidden" id="email" name="email">
                    <hr class="my-4">
                    <h5 class="mb-3">새 비밀번호 설정</h5>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">
                        <div class="form-text">8~16자의 영문, 숫자, 특수문자(@$!%*?&)를 포함해야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                        <input type="password" class="form-control" id="newPasswordConfirm" required>
                        <div id="password-feedback" class="invalid-feedback">새 비밀번호가 일치하지 않습니다.</div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    function combineEmail() {
        const id = $('#email-id').val();
        const domain = $('#email-domain-select').val() === 'custom' ? $('#email-domain-custom').val() : $('#email-domain-select').val();
        if (id && domain) {
            $('#email').val(id + '@' + domain);
        } else {
            $('#email').val('');
        }
    }

    $('#email-domain-select').on('change', function() {
        if ($(this).val() === 'custom') {
            $('#email-domain-custom').show().focus();
        } else {
            $('#email-domain-custom').hide();
        }
        combineEmail();
    });

    $('#email-id, #email-domain-custom').on('input', combineEmail);

    $('#send-code-btn').on('click', function() {
        combineEmail();
        const email = $('#email').val();
        const feedback = $('#email-feedback');

        feedback.html('<span class="text-info">인증번호를 발송하고 있습니다...</span>');
        $(this).prop('disabled', true);

        $.ajax({
            url: '/user/send-password-reset-code',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function(response) {
                if (response.success) {
                    feedback.html('<span class="text-success">인증번호가 발송되었습니다.</span>');
                    $('#step2').show();
                } else {
                    feedback.html('<span class="text-danger">❌ ' + response.message + '</span>');
                    $('#send-code-btn').prop('disabled', false);
                }
            },
            error: function() {
                feedback.html('<span class="text-danger">메일 발송에 실패했습니다.</span>');
                $('#send-code-btn').prop('disabled', false);
            }
        });
    });

    $('#verify-code-btn').on('click', function() {
        combineEmail();
        const email = $('#email').val();
        const code = $('#verification-code').val();
        const feedback = $('#email-feedback');

        $.ajax({
            url: '/user/verify-password-reset-code',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email, code: code }),
            success: function(response) {
                if (response.status === 'SUCCESS') {
                    feedback.html('<span class="text-success">✔️ 인증이 완료되었습니다. 새 비밀번호를 설정해주세요.</span>');
                    $('#step1, #step2').hide();
                    $('#reset-password-form').show();
                } else if (response.status === 'EXPIRED') {
                    feedback.html('<span class="text-danger">❌ 인증번호가 만료되었습니다.</span> <button type="button" class="btn btn-sm btn-outline-danger ms-2" id="resend-code-btn">재발송</button>');
                } else {
                    feedback.html('<span class="text-danger">❌ 인증번호가 일치하지 않습니다.</span>');
                }
            }
        });
    });

    $(document).on('click', '#resend-code-btn', function() {
        $('#send-code-btn').prop('disabled', false).click();
    });

    $('#reset-password-form').on('submit', function(e) {
        combineEmail();
        const newPassword = $('#newPassword');
        const newPasswordConfirm = $('#newPasswordConfirm');

        if (newPassword.val() !== newPasswordConfirm.val()) {
            newPasswordConfirm.addClass('is-invalid');
            e.preventDefault();
        } else {
            newPasswordConfirm.removeClass('is-invalid');
        }
    });
});
</script>
</body>
</html>
