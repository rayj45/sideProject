<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자료 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">자료 수정</h1>
    <form th:action="@{/archive/modify/{archiveId}(archiveId=${archive.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${archive.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" th:text="${archive.content}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">첨부파일</label>
            <p th:if="${archive.originalFileName}" class="form-text">현재 파일: <span th:text="${archive.originalFileName}"></span></p>
            <input type="file" class="form-control" id="file" name="file">
            <small class="form-text text-muted">새 파일을 첨부하면 기존 파일이 교체됩니다.</small>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/archive/read/{archiveId}(archiveId=${archive.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
