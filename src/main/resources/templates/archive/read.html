<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자료 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${archive.title}"></h1>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${archive.content}"></p>
            <div th:if="${archive.originalFileName}">
                <strong>첨부파일:</strong>
                <a th:href="@{/archive/download/{archiveId}(archiveId=${archive.id})}" th:text="${archive.originalFileName}"></a>
            </div>
            <p class="card-text mt-3"><small class="text-muted">등록일시: <span th:text="${archive.createdDate}"></span></small></p>
        </div>
    </div>
    <div class="mt-3">
        <!-- TODO: 수정, 삭제 기능 추가 예정 -->
        <a href="/archive/list" class="btn btn-secondary">목록</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
