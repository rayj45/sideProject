<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>자료실</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">자료실</h1>
        <div>
            <a href="/" class="btn btn-secondary">메인으로</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
        </div>
    </div>
    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>첨부파일</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="archive : ${archives.content}" th:onclick="|location.href='@{/archive/read/{archiveId}(archiveId=${archive.id})}'|" style="cursor:pointer;">
            <td th:text="${archive.id}"></td>
            <td th:text="${archive.title}"></td>
            <td th:text="${archive.originalFileName}"></td>
            <td th:text="${archive.createdDate}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${archives.first} ? 'disabled'">
                <a class="page-link" th:href="@{/archive/list(page=${archives.number - 1})}">이전</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(0, archives.totalPages - 1)}" th:classappend="${page == archives.number} ? 'active'">
                <a class="page-link" th:href="@{/archive/list(page=${page})}" th:text="${page + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${archives.last} ? 'disabled'">
                <a class="page-link" th:href="@{/archive/list(page=${archives.number + 1})}">다음</a>
            </li>
        </ul>
    </nav>

    <a href="/archive/write" class="btn btn-primary">자료 등록</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
