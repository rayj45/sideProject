<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부속실 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        .image-container {
            position: relative;
            display: inline-block; /* 컨테이너 크기를 내용(이미지)에 맞게 축소 */
        }
        .image-container img {
            display: block; /* 이미지 아래 불필요한 여백 제거 */
            max-width: 100%; /* 컨테이너를 벗어나지 않도록 함 */
            height: auto;
        }
        .image-container .delete-btn {
            position: absolute;
            top: 5px;  /* 상단에서의 거리 */
            right: 5px; /* 우측에서의 거리 */
            width: 24px;
            height: 24px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            line-height: 22px;
            text-align: center;
            cursor: pointer;
            opacity: 0; /* 평소에는 숨김 */
            transition: all 0.2s;
            z-index: 10;
        }
        .image-container:hover .delete-btn {
            opacity: 1; /* 마우스를 올리면 보이도록 함 */
        }
        .image-container img.marked-for-deletion {
            filter: grayscale(100%) opacity(40%);
            transition: filter 0.3s;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header-sub :: header-sub}"></div>
<main class="main-content">
    <div class="container">
        <h1 class="mb-4">부속실 수정</h1>
        <form id="edit-form" th:action="@{/admin/room/modify/{roomId}(roomId=${room.id})}" method="post" enctype="multipart/form-data">
            <!-- 기존 필드들 -->
            <div class="mb-3">
                <label for="name" class="form-label">부속실명</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${room.name}" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">수용인원</label>
                <input type="number" class="form-control" id="capacity" name="capacity" th:value="${room.capacity}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" name="description" rows="5" th:text="${room.description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">상태</label>
                <select id="status" name="status" class="form-select">
                    <option th:each="statusValue : ${T(jbch.org.sideproject.domain.RoomStatus).values()}"
                            th:value="${statusValue}"
                            th:text="${statusValue.name() == 'AVAILABLE' ? '사용 가능' : '사용 불가'}"
                            th:selected="${room.status != null and statusValue.name() == room.status.name()}"></option>
                </select>
            </div>

            <!-- 이미지 수정 UI -->
            <div class="mb-3">
                <label class="form-label">현재 이미지</label>
                <div class="row">
                    <div th:each="image : ${room.images}" class="col-md-4 mb-3">
                        <div class="image-container">
                            <img th:src="@{${image.path}}" class="img-fluid rounded" alt="Room Image">
                            <button type="button" class="delete-btn" th:data-image-id="${image.id}">×</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="newImages" class="form-label">새 이미지 추가</label>
                <input type="file" class="form-control" id="newImages" name="newImages" multiple>
            </div>

            <div class="text-end">
                <a th:href="@{/admin/room/read/{roomId}(roomId=${room.id})}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">수정하기</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('.delete-btn').on('click', function() {
        const imageId = $(this).data('image-id');
        const imageContainer = $(this).closest('.image-container');
        const image = imageContainer.find('img');

        if (image.hasClass('marked-for-deletion')) {
            image.removeClass('marked-for-deletion');
            $(`input[name="deleteImageIds"][value="${imageId}"]`).remove();
        } else {
            image.addClass('marked-for-deletion');
            $('#edit-form').append(`<input type="hidden" name="deleteImageIds" value="${imageId}">`);
        }
    });
});
</script>
</body>
</html>
