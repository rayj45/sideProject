<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">사용자 정보 수정</h1>
                <form id="edit-form" th:action="@{/admin/user/modify/{userId}(userId=${user.id})}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">이메일 (아이디)</label>
                        <input type="email" class="form-control" th:value="*{email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickName" name="nickName" th:value="*{nickName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰번호</label>
                        <input type="text" class="form-control" id="phone" name="phone" th:value="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label for="userGroup" class="form-label">소속</label>
                        <input type="text" class="form-control" id="userGroup" name="userGroup" th:value="*{userGroup}">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">권한</label>
                        <select id="role" name="role" class="form-select">
                            <option th:each="roleValue : ${T(jbch.org.sideproject.domain.UserRole).values()}"
                                    th:value="${roleValue}"
                                    th:text="${roleValue.name() == 'ROLE_ADMIN' ? '관리자' : (roleValue.name() == 'ROLE_SELLER' ? '판매자' : '사용자')}"
                                    th:selected="${user.role != null and roleValue.name() == user.role.name()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">상태</label>
                        <select id="status" name="status" class="form-select">
                            <option th:each="statusValue : ${T(jbch.org.sideproject.domain.UserStatus).values()}"
                                    th:value="${statusValue}"
                                    th:text="${statusValue.name() == 'ACTIVE' ? '활성' : (statusValue.name() == 'PENDING' ? '신청 (승인대기)' : (statusValue.name() == 'DORMANT' ? '휴면' : (statusValue.name() == 'DELETED' ? '탈퇴' : '차단')))}"
                                    th:selected="${user.status != null and statusValue.name() == user.status.name()}"></option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="sellerApproved" name="sellerApproved" value="true" th:checked="*{sellerApproved}">
                        <label class="form-check-label" for="sellerApproved">판매자 승인</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">수정하기</button>
                        <a th:href="@{/admin/user/read/{userId}(userId=${user.id})}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
