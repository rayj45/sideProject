<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <h1 class="mb-4">사용자 상세 정보</h1>
        <table class="table table-bordered">
            <tbody>
                <tr><th style="width: 20%;">ID</th><td th:text="${user.id}"></td></tr>
                <tr><th>이메일</th><td th:text="${user.email}"></td></tr>
                <tr><th>닉네임</th><td th:text="${user.nickName}"></td></tr>
                <tr><th>휴대폰번호</th><td th:text="${user.phone}"></td></tr>
                <tr><th>소속</th><td th:text="${user.userGroup}"></td></tr>
                <tr><th>권한</th><td th:text="${user.role.name()}"></td></tr>
                <tr><th>상태</th><td th:text="${user.status.name()}"></td></tr>
                <tr><th>판매자 승인</th><td th:text="${user.sellerApproved}"></td></tr>
            </tbody>
        </table>

        <div class="mt-3 text-end">
            <a href="/admin/user/list" class="btn btn-secondary">목록</a>
            <a th:href="@{/admin/user/modify/{userId}(userId=${user.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/admin/user/delete/{userId}(userId=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
