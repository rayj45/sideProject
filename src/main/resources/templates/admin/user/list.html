<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <h1 class="mb-4">사용자 관리</h1>
        <table class="table table-hover mt-3">
            <thead>
            <tr>
                <th>NO</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>소속</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 없을 때 -->
            <tr th:if="${users.totalElements == 0}">
                <td colspan="5" class="text-center py-5">등록된 내용이 없습니다.</td>
            </tr>
            <!-- 데이터가 있을 때 -->
            <tr th:unless="${users.totalElements == 0}" th:each="user, iterStat : ${users.content}" th:data-url="@{/admin/user/read/{userId}(userId=${user.id})}" style="cursor:pointer;">
                <td th:text="${users.totalElements - (users.number * users.size) - iterStat.index}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.nickName}"></td>
                <td th:text="${user.userGroup}"></td>
                <td th:text="${user.role.name()}"></td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation" th:if="${users.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${users.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(T(java.lang.Math).max(0, users.number - 2), T(java.lang.Math).min(users.totalPages - 1, users.number + 2))}" th:classappend="${page == users.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${page})}" th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/user/list(page=${users.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('tbody tr[data-url]').on('click', function() {
        window.location = $(this).data('url');
    });
});
</script>
</body>
</html>
