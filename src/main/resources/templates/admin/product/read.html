<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
<div th:replace="~{fragments/header-sub :: header-sub}"></div>
<main class="main-content">
    <div class="container">
        <h1 class="mb-4">판매품 상세</h1>
        <div class="card">
            <div class="card-header" th:text="${product.name}"></div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>가격:</strong> <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'"></span></p>
                        <p><strong>재고:</strong> <span th:text="${product.stockQuantity}"></span>개</p>
                        <p><strong>카테고리:</strong> <span th:text="${product.category}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>상태:</strong> <span th:text="${product.status.name()}"></span></p>
                        <p><strong>판매자:</strong> <span th:text="${product.sellerName}"></span></p>
                        <p><strong>등록일:</strong> <span th:text="${#temporals.format(product.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                    </div>
                </div>
                <hr>
                <p><strong>상품 설명:</strong></p>
                <p th:text="${product.description}" style="white-space: pre-wrap;"></p>
                <hr>
                <p><strong>이미지:</strong></p>
                <div class="row">
                    <div th:each="image : ${product.images}" class="col-md-4 mb-3">
                        <img th:src="@{${image.path}}" class="img-fluid rounded" alt="Product Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 text-end">
            <a href="/admin/product/list" class="btn btn-secondary">목록</a>
            <form th:action="@{/admin/product/delete/{productId}(productId=${product.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
