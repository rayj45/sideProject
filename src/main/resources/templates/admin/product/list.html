<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .description-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header-sub :: header-sub}"></div>
<main class="main-content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>판매품 관리</h1>
            <a href="/admin/product/create" class="btn btn-primary">판매품 등록</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="product : ${products.content}">
                <div class="card h-100" th:data-url="@{/admin/product/read/{productId}(productId=${product.id})}">
                    <img th:src="${product.thumbnailPath != null ? product.thumbnailPath : '/images/no-image.png'}" class="card-img-top" alt="Product Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text mb-1">
                            <strong th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'"></strong>
                        </p>
                        <p class="description-preview mb-2" th:text="${product.description}"></p>
                        <p class="card-text text-muted small">
                            재고: <span th:text="${product.stockQuantity}"></span> |
                            상태: <span th:text="${product.status.name()}"></span> |
                            판매자: <span th:text="${product.sellerName}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 페이징 -->
        <nav aria-label="Page navigation" th:if="${products.totalPages > 0}" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/product/list(page=${products.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(T(java.lang.Math).max(0, products.number - 2), T(java.lang.Math).min(products.totalPages - 1, products.number + 2))}" th:classappend="${page == products.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/product/list(page=${page})}" th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/product/list(page=${products.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $('.card[data-url]').on('click', function() {
        window.location = $(this).data('url');
    });
});
</script>
</body>
</html>
