<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
<div th:replace="~{fragments/header-sub :: header-sub}"></div>
<main class="main-content">
    <div class="container">
        <h1 class="mb-4">판매품 등록</h1>
        <form th:action="@{/admin/product/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">상품명</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stockQuantity" class="form-label">재고 수량</label>
                    <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">상품 설명</label>
                <textarea class="form-control" id="description" name="description" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">이미지 (첫 번째 파일이 썸네일)</label>
                <input type="file" class="form-control" id="images" name="images" multiple>
            </div>
            <div class="text-end">
                <a href="/admin/product/list" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">등록 요청</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
