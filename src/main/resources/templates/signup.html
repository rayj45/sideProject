<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">회원가입</h1>
                <form id="signup-form" th:action="@{/user/signup}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*[a-zA-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,16}$">
                        <div class="form-text">8~16자의 영문, 숫자, 특수문자(@$!%*?&)를 포함해야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password-confirm" required>
                        <div id="password-feedback" class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰번호</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="userGroup" class="form-label">소속</label>
                        <input type="text" class="form-control" id="userGroup" name="userGroup">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">가입하기</button>
                        <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('#signup-form').on('submit', function(e) {
        const password = $('#password');
        const passwordConfirm = $('#password-confirm');

        if (password.val() !== passwordConfirm.val()) {
            passwordConfirm.addClass('is-invalid');
            e.preventDefault(); // 폼 제출 중단
        } else {
            passwordConfirm.removeClass('is-invalid');
        }
    });
});
</script>
</body>
</html>
