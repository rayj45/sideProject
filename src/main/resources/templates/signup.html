<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">회원가입</h1>
                <form id="signup-form" th:action="@{/user/signup}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 (아이디)</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" required>
                            <button class="btn btn-outline-secondary" type="button" id="check-email-btn">중복 검사</button>
                        </div>
                        <div id="email-feedback" class="mt-2"></div>
                    </div>
                    <div class="mb-3" id="verification-code-area" style="display: none;">
                        <label for="verification-code" class="form-label">인증번호</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="verification-code">
                            <button class="btn btn-outline-primary" type="button" id="verify-code-btn">인증 확인</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickName" name="nickName" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">
                        <div class="form-text">8~16자의 영문, 숫자, 특수문자(@$!%*?&)를 포함해야 합니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="password-confirm" required>
                        <div id="password-feedback" class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">휴대폰번호</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="userGroup" class="form-label">소속</label>
                        <input type="text" class="form-control" id="userGroup" name="userGroup">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="signup-btn" disabled>가입하기</button>
                        <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    let isEmailVerified = false;

    $('#check-email-btn').on('click', function() {
        const email = $('#email').val();
        const feedback = $('#email-feedback');

        if (!email) {
            feedback.html('<span class="text-danger">이메일을 입력해주세요.</span>');
            return;
        }

        $.ajax({
            url: '/user/check-email',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function(response) {
                if (response.isDuplicate) {
                    feedback.html('<span class="text-danger">❌ 이미 사용중인 계정입니다.</span>');
                } else {
                    feedback.html('<span class="text-success">✔️ 사용가능한 계정입니다.</span> <button type="button" class="btn btn-sm btn-outline-success ms-2" id="send-code-btn">인증번호 발송</button>');
                }
            }
        });
    });

    $(document).on('click', '#send-code-btn', function() {
        const email = $('#email').val();
        const feedback = $('#email-feedback');
        const sendBtn = $(this);

        // 1. 즉시 피드백 제공 및 버튼 비활성화
        feedback.html('<span class="text-info">인증번호를 발송하고 있습니다...</span>');
        sendBtn.prop('disabled', true);

        $.ajax({
            url: '/user/send-verification',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function(response) {
                // 2. 성공 시 결과 업데이트
                if (response.success) {
                    feedback.html('<span class="text-success">인증번호가 발송되었습니다. 5분 안에 입력해주세요.</span>');
                    $('#verification-code-area').show();
                } else {
                    feedback.html('<span class="text-danger">❌ ' + response.message + '</span>');
                    sendBtn.prop('disabled', false); // 실패 시 버튼 다시 활성화
                }
            },
            error: function() {
                // 3. 에러 발생 시 결과 업데이트
                feedback.html('<span class="text-danger">메일 발송에 실패했습니다. 다시 시도해주세요.</span>');
                sendBtn.prop('disabled', false); // 실패 시 버튼 다시 활성화
            }
        });
    });

    $('#verify-code-btn').on('click', function() {
        const email = $('#email').val();
        const code = $('#verification-code').val();
        const feedback = $('#email-feedback');

        $.ajax({
            url: '/user/verify-code',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email, code: code }),
            success: function(response) {
                if (response.isVerified) {
                    feedback.html('<span class="text-success">✔️ 이메일 인증이 완료되었습니다.</span>');
                    isEmailVerified = true;
                    $('#email').prop('readonly', true);
                    $('#check-email-btn, #verification-code, #verify-code-btn, #send-code-btn').prop('disabled', true);
                    $('#signup-btn').prop('disabled', false);
                } else {
                    feedback.html('<span class="text-danger">❌ 인증번호가 일치하지 않습니다.</span>');
                    isEmailVerified = false;
                }
            }
        });
    });

    $('#email').on('input', function() {
        isEmailVerified = false;
        $('#email-feedback').empty();
        $('#verification-code-area').hide();
        $('#signup-btn').prop('disabled', true);
    });

    $('#signup-form').on('submit', function(e) {
        const password = $('#password');
        const passwordConfirm = $('#password-confirm');

        if (password.val() !== passwordConfirm.val()) {
            passwordConfirm.addClass('is-invalid');
            e.preventDefault();
        } else {
            passwordConfirm.removeClass('is-invalid');
        }

        if (!isEmailVerified) {
            alert('이메일 인증을 완료해주세요.');
            e.preventDefault();
        }
    });
});
</script>
</body>
</html>
