<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">FAQ 수정</h1>
    <form th:action="@{/faq/modify/{faqId}(faqId=${faq.id})}" method="post">
        <div class="mb-3">
            <label for="question" class="form-label">질문</label>
            <input type="text" class="form-control" id="question" name="question" th:value="${faq.question}" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">답변</label>
            <textarea class="form-control" id="answer" name="answer" rows="10" th:text="${faq.answer}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="/faq/list" class="btn btn-secondary">취소</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
