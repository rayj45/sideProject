<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main style="padding: 4rem 2rem; color: #333; background-color: #fff; min-height: calc(100vh - 140px);">
    <div class="container">
        <h1 class="mb-4">FAQ 수정</h1>
        <form th:action="@{/faq/modify/{faqId}(faqId=${faq.id})}" method="post">
            <div class="mb-3">
                <label for="question" class="form-label">질문</label>
                <input type="text" class="form-control" id="question" name="question" th:value="${faq.question}" required>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">답변</label>
                <textarea class="form-control" id="answer" name="answer" rows="10" th:text="${faq.answer}" required></textarea>
            </div>
            <div class="text-end">
                <a href="/faq/list" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
