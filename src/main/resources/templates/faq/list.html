<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>자주묻는질문</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">자주묻는질문 (FAQ)</h1>
        <div>
            <a href="/" class="btn btn-secondary">메인으로</a>
            <div sec:authorize="isAuthenticated()" style="display:inline;">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">로그아웃</button>
                </form>
            </div>
        </div>
    </div>

    <div class="accordion mt-3" id="faqAccordion">
        <div class="accordion-item" th:each="faq, iterStat : ${faqs}">
            <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false" th:aria-controls="'collapse' + ${iterStat.count}">
                    <strong th:text="'Q. ' + ${faq.question}"></strong>
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    <p th:text="${faq.answer}"></p>
                    <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                        <a th:href="@{/faq/modify/{faqId}(faqId=${faq.id})}" class="btn btn-sm btn-outline-primary">수정</a>
                        <form th:action="@{/faq/delete/{faqId}(faqId=${faq.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${faqs.isEmpty()}" class="text-center p-5">
            <p>등록된 질문이 없습니다.</p>
        </div>
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="mt-4">
         <a href="/faq/write" class="btn btn-primary">FAQ 등록</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
