<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주묻는질문</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main style="padding: 4rem 2rem; color: #333; background-color: #fff; min-height: calc(100vh - 140px);">
    <div class="container">
        <h1 class="mb-4">자주묻는질문 (FAQ)</h1>

        <div class="accordion mt-3" id="faqAccordion">
            <div class="accordion-item" th:each="faq, iterStat : ${faqs}">
                <h2 class="accordion-header" th:id="'heading' + ${iterStat.count}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.count}" aria-expanded="false" th:aria-controls="'collapse' + ${iterStat.count}">
                        <strong th:text="'Q. ' + ${faq.question}"></strong>
                    </button>
                </h2>
                <div th:id="'collapse' + ${iterStat.count}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${iterStat.count}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        <p th:text="${faq.answer}"></p>
                        <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                            <a th:href="@{/faq/modify/{faqId}(faqId=${faq.id})}" class="btn btn-sm btn-outline-primary">수정</a>
                            <form th:action="@{/faq/delete/{faqId}(faqId=${faq.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${faqs.isEmpty()}" class="text-center p-5">
                <p>등록된 질문이 없습니다.</p>
            </div>
        </div>

        <div class="mt-4 text-end" sec:authorize="hasRole('ADMIN')">
            <a href="/faq/write" class="btn btn-primary">FAQ 등록</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
