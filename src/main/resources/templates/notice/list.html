<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <h1 class="mb-4">공지사항</h1>
        <table class="table table-hover mt-3">
            <thead>
            <tr>
                <th>NO</th>
                <th>제목</th>
                <th>등록일시</th>
            </tr>
            </thead>
            <tbody>
            <!-- 게시글이 없을 때 -->
            <tr th:if="${posts.totalElements == 0}">
                <td colspan="3" class="text-center py-5">등록된 내용이 없습니다.</td>
            </tr>
            <!-- 게시글이 있을 때 -->
            <tr th:unless="${posts.totalElements == 0}" th:each="post, iterStat : ${posts.content}" th:data-url="@{/notice/read/{postId}(postId=${post.id})}" style="cursor:pointer;">
                <td th:text="${posts.totalElements - (posts.number * posts.size) - iterStat.index}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.createdDate}"></td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation" th:if="${posts.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${posts.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(T(java.lang.Math).max(0, posts.number - 2), T(java.lang.Math).min(posts.totalPages - 1, posts.number + 2))}" th:classappend="${page == posts.number} ? 'active'">
                    <a class="page-link" th:href="@{/notice/list(page=${page})}" th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${posts.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>

        <div class="text-end" sec:authorize="hasRole('ADMIN')">
            <a href="/notice/write" class="btn btn-primary">등록</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    $('tbody tr[data-url]').on('click', function() {
        window.location = $(this).data('url');
    });
});
</script>
</body>
</html>
