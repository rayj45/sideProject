<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/header-sub :: header-sub}"></div>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">로그인</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        이메일 또는 비밀번호가 잘못되었습니다.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        로그아웃 되었습니다.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required autofocus>
                        <label for="email">이메일</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                        <label for="password">비밀번호</label>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-lg btn-primary" type="submit">로그인</button>
                        <a href="/user/signup" class="btn btn-lg btn-secondary">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
