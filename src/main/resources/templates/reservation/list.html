<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부속실 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        .card-img-top { width: 100%; height: 200px; object-fit: cover; }
        .card { cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
    </style>
</head>
<body>
<div th:replace="~{fragments/header-sub :: header-sub}"></div>
<main class="main-content">
    <div class="container">
        <h1 class="mb-4">부속실 목록</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="room : ${rooms.content}">
                <div class="card h-100" th:data-url="@{/reservation/read/{roomId}(roomId=${room.id})}">
                    <img th:src="${room.thumbnailPath != null ? room.thumbnailPath : '/images/no-image.png'}" class="card-img-top" alt="Room Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${room.name}"></h5>
                        <p class="card-text">
                            수용인원: <span th:text="${room.capacity}"></span>명<br>
                            상태: <span th:text="${room.status.name()}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 페이징 -->
        <nav aria-label="Page navigation" th:if="${rooms.totalPages > 0}" class="mt-5">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${rooms.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/reservation/list(page=${rooms.number - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(T(java.lang.Math).max(0, rooms.number - 2), T(java.lang.Math).min(rooms.totalPages - 1, rooms.number + 2))}" th:classappend="${page == rooms.number} ? 'active'">
                    <a class="page-link" th:href="@{/reservation/list(page=${page})}" th:text="${page + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${rooms.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/reservation/list(page=${rooms.number + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $('.card[data-url]').on('click', function() {
        window.location = $(this).data('url');
    });
});
</script>
</body>
</html>
