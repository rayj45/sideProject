<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" th:text="${post.title}"></h1>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}"></p>
        </div>
    </div>
    <div class="mt-3">
        <a href="/posts/list" class="btn btn-secondary">목록</a>
        <a th:href="@{/posts/modify/{postId}(postId=${post.id})}" class="btn btn-primary">수정</a>
        <form th:action="@{/posts/delete/{postId}(postId=${post.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
